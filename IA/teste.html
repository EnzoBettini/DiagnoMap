<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiagnoMap - Teste Interativo do Agente de IA</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-color: #075985;
      --secondary-color: #34495e;
      --accent-color: #f59e0b;
      --highlight-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f97316;
      --info-color: #3b82f6;
      --success-color: #22c55e;

      --text-light: #f8fafc;
      --text-dark: #1f2937;
      --text-muted: #6b7280;

      --bg-light: #FFFFFF;
      --bg-base: #f0f4f8;
      --bg-surface: #FFFFFF;
      --bg-code: #1e293b;
      --text-code: #e2e8f0;

      --border-color: #e5e7eb;
      --border-radius-sm: 6px;
      --border-radius-md: 10px;
      --border-radius-lg: 12px;

      --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.07);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.08);

      --font-primary: 'Roboto', sans-serif;
      --font-secondary: 'Montserrat', sans-serif;
      --font-code: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
    }

    /* Reset e Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100%;
    }

    body {
      font-family: var(--font-primary);
      margin: 0;
      background: var(--bg-base);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      line-height: 1.65;
      /* Melhor legibilidade geral */
    }

    /* Container Principal da Página de Teste */
    .test-container {
      background-color: var(--bg-surface);
      padding: 35px 40px;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 900px;
      border-top: 5px solid var(--primary-color);
    }

    /* Cabeçalho da Página de Teste (Logo e Título) */
    .logo-text-group-page h1 {
      font-family: var(--font-secondary);
      font-size: 1.6em;
      /* Ajustado */
      line-height: 1.2;
      color: var(--primary-color);
      margin-bottom: 25px;
      /* Reduzido */
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text-group-page .logo-icon {
      /* Ícone de coração no topo */
      font-size: 1.2em;
      /* Relativo ao h1 */
      color: var(--highlight-color);
      margin-right: 10px;
    }

    .logo-text-group-page .logo-diagno {
      color: var(--text-dark);
      font-weight: 500;
    }

    .logo-text-group-page .logo-map {
      color: var(--highlight-color);
      font-weight: 700;
    }

    .test-container h2 {
      /* Título dentro do container de teste */
      font-family: var(--font-secondary);
      color: var(--primary-color);
      font-size: 1.9em;
      /* Aumentado */
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .test-container h2 .logo-icon {
      /* Ícone de engrenagem */
      font-size: 1em;
      /* Relativo ao h2 */
      color: var(--highlight-color);
      opacity: 0.8;
    }

    /* Grupos de Formulário e Inputs */
    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      font-weight: 500;
      font-size: 0.9em;
      color: var(--secondary-color);
      display: block;
      margin-bottom: 8px;
    }

    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      font-size: 0.98em;
      /* Levemente aumentado */
      padding: 12px 15px;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--border-color);
      background-color: var(--bg-base);
      color: var(--text-dark);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--highlight-color);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
    }

    /* Textarea para o JSON de entrada, se fosse usado (mantido para referência) */
    textarea#jsonInput {
      height: 180px;
      font-family: var(--font-code);
      line-height: 1.6;
    }

    .form-group textarea {
      /* Para sintomas, se fosse textarea */
      min-height: 60px;
      font-family: var(--font-primary);
      line-height: 1.5;
    }

    /* Container e Entradas de Registro de Caso */
    #recordsContainer .record-entry {
      background-color: #fdfdff;
      padding: 20px 25px;
      border-radius: var(--border-radius-md);
      margin-bottom: 25px;
      border: 1px solid #e0e7ff;
      box-shadow: var(--shadow-sm);
      position: relative;
    }

    #recordsContainer .record-entry h4 {
      font-family: var(--font-secondary);
      color: var(--primary-color);
      font-size: 1.15em;
      margin: 0 0 20px 0;
      /* Ajuste da margem inferior */
      padding-bottom: 12px;
      /* Aumentado */
      border-bottom: 1px dashed var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #recordsContainer .record-entry h4 .fas {
      margin-right: 8px;
      color: var(--primary-color);
      opacity: 0.7;
    }

    .remove-record-btn {
      background-color: transparent;
      color: var(--danger-color);
      border: none;
      padding: 6px 10px;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: var(--border-radius-sm);
      transition: background-color 0.2s ease;
    }

    .remove-record-btn:hover {
      background-color: rgba(239, 68, 68, 0.1);
    }

    /* Container de Ações Principais (Botões) */
    .main-actions-container {
      margin-top: 25px;
      /* Aumentado */
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      border-top: 1px solid var(--border-color);
      padding-top: 25px;
      /* Aumentado */
      justify-content: flex-end;
    }

    #addRecordBtn {
      margin-bottom: 25px;
      display: flex;
      justify-content: flex-start;
      /* Botão de adicionar à esquerda */
    }

    /* Estilo Unificado para Botões */
    button.btn,
    a.btn {
      padding: 12px 25px;
      font-size: 0.95em;
      font-weight: 500;
      border-radius: var(--border-radius-md);
      cursor: pointer;
      transition: all 0.2s ease-out;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      /* Aumentado gap do ícone */
      text-decoration: none;
      justify-content: center;
      border: none;
      box-shadow: var(--shadow-sm);
    }

    button.btn:hover,
    a.btn:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    button.btn:active,
    a.btn:active {
      transform: translateY(0px);
      box-shadow: var(--shadow-xs);
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #064e6f;
    }

    .btn-secondary-outline {
      background-color: transparent;
      color: var(--secondary-color);
      border: 2px solid var(--secondary-color);
      font-weight: 500;
    }

    .btn-secondary-outline:hover {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-success {
      background-color: var(--success-color);
      color: white;
    }

    .btn-success:hover {
      background-color: #1dbf53;
    }

    /* Área de Resultado da Análise */
    #resultado {
      margin-top: 30px;
      background: transparent;
      padding: 0;
      border: none;
      min-height: 50px;
      box-shadow: none;
    }

    #resultado>strong {
      display: block;
      font-family: var(--font-secondary);
      font-size: 1.4em;
      color: var(--primary-color);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--highlight-color);
      text-align: center;
    }

    #resultado .error-message,
    #resultado .loading-message,
    #resultado .no-results-message {
      padding: 20px;
      background-color: var(--bg-surface);
      border-radius: var(--border-radius-md);
      text-align: center;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    #resultado .error-message {
      color: var(--danger-color);
      background-color: rgba(239, 68, 68, 0.05);
      border-color: rgba(239, 68, 68, 0.3);
    }

    .ia-result-card-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
    }

    .ia-result-card {
      background-color: var(--bg-surface);
      border-radius: var(--border-radius-md);
      padding: 25px 30px;
      box-shadow: var(--shadow-md);
      border-left: 6px solid var(--highlight-color);
      transition: box-shadow 0.3s ease;
    }

    .ia-result-card:hover {
      box-shadow: var(--shadow-lg);
    }

    .ia-result-card h4 {
      font-family: var(--font-secondary);
      color: var(--primary-color);
      font-size: 1.25em;
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .ia-result-card h4 .fas {
      color: var(--highlight-color);
      font-size: 0.9em;
    }

    .ia-result-card .field-group {
      margin-bottom: 15px;
      /* Aumentado espaçamento */
    }

    .ia-result-card .field-label {
      font-weight: 600;
      /* Rótulo mais forte */
      color: var(--secondary-color);
      display: block;
      font-size: 0.92em;
      /* Ajustado */
      margin-bottom: 5px;
      /* Espaçamento entre rótulo e valor */
    }

    .ia-result-card .field-value {
      line-height: 1.65;
      /* Melhorado */
      font-size: 0.95em;
      /* Ajustado */
      color: var(--text-dark);
      padding-left: 10px;
      /* Indentação do valor */
      border-left: 2px solid var(--border-color);
      /* Linha sutil para separar valor */
    }

    .ia-result-card .highlight-text {
      color: var(--accent-color);
      font-weight: 600;
      background-color: rgba(245, 158, 11, 0.08);
      padding: 2px 6px;
      border-radius: var(--border-radius-sm);
    }

    #resultado pre {
      /* Fallback para JSON bruto */
      background-color: var(--bg-code);
      color: var(--text-code);
      padding: 20px;
      border-radius: var(--border-radius-sm);
      overflow-x: auto;
      font-family: var(--font-code);
      font-size: 0.95em;
      line-height: 1.65;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
      border: 1px solid #4a5568;
    }

    .page-footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.85em;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="logo-text-group-page">
    <h1>
      <i class="fas fa-heart-pulse" style="color:var(--highlight-color); margin-right: 8px;"></i>
      <span class="logo-diagno">Diagno</span><span class="logo-map">Map</span>
    </h1>
  </div>

  <div class="test-container">
    <h2><i class="fas fa-cogs logo-icon"></i> Teste Interativo do Agente de IA</h2>

    <div id="recordsContainer">
    </div>

    <button class="btn btn-success" id="addRecordBtn" type="button">
      <i class="fas fa-plus"></i> Adicionar Novo Registro de Caso
    </button>

    <div class="main-actions-container">
      <a href="index.html" class="btn btn-secondary-outline"><i class="fas fa-solid fa-rotate-left"></i> Voltar à
        Página Inicial</a>
      <a href="utilizar.html" class="btn btn-secondary-outline"><i class="fas fa-question-circle"></i> Como
        utilizar</a>
      <button class="btn btn-primary" onclick="enviarParaAnalise()" style="margin-left: auto;"><i
          class="fas fa-paper-plane"></i> Enviar Dados para Análise</button>
    </div>

    <div id="resultado">
      <p class="loading-message">Adicione registros e clique em "Enviar Dados para Análise" para visualizar os
        resultados da IA aqui.</p>
    </div>
  </div>

  <footer class="page-footer">
    <p>&copy; 2025 DiagnoMap - Demonstração da API de Análise</p>
  </footer>

  <script>
    let recordCounter = 0;

    function createRecordForm(index) {
      const recordDiv = document.createElement('div');
      recordDiv.classList.add('record-entry');
      recordDiv.dataset.recordId = index;

      recordDiv.innerHTML = `
                <h4>
                    <span><i class="fas fa-notes-medical"></i> Registro de Caso #${index}</span>
                    ${index > 1 ? '<button type="button" class="remove-record-btn" onclick="removeRecord(this)"><i class="fas fa-trash-alt"></i> Remover</button>' : ''}
                </h4>
                <div class="form-group">
                    <label for="endereco_${index}">Endereço:</label>
                    <input type="text" name="endereco" id="endereco_${index}" placeholder="Ex: Rua das Flores, Centro">
                </div>
                <div class="form-group">
                    <label for="diagnostico_${index}">Diagnóstico:</label>
                    <input type="text" name="diagnostico" id="diagnostico_${index}" placeholder="Ex: Dengue, Gripe">
                </div>
                <div class="form-group">
                    <label for="sintomas_${index}">Sintomas (separados por vírgula):</label>
                    <input type="text" name="sintomas" id="sintomas_${index}" placeholder="Ex: febre alta, dor de cabeça, dor atrás dos olhos">
                </div>
            `;
      return recordDiv;
    }

    function addRecord() {
      recordCounter++;
      const recordsContainer = document.getElementById('recordsContainer');
      const newRecordForm = createRecordForm(recordCounter);
      recordsContainer.appendChild(newRecordForm);
      if (recordCounter === 1) {
        document.getElementById('endereco_1').value = "Rua das Flores, Centro";
        document.getElementById('diagnostico_1').value = "Dengue";
        document.getElementById('sintomas_1').value = "febre alta, dor de cabeça, dor atrás dos olhos";
      }
    }

    function removeRecord(buttonElement) {
      buttonElement.closest('.record-entry').remove();
    }

    document.getElementById('addRecordBtn').addEventListener('click', addRecord);

    function renderJsonResponseAsNarrativeCards(jsonData) {
      let cardsHTML = '<div class="ia-result-card-container">';
      if (Array.isArray(jsonData)) {
        if (jsonData.length === 0) {
          return '<p class="no-results-message"><i class="fas fa-info-circle"></i> A IA retornou uma lista vazia de análises.</p>';
        }
        jsonData.forEach((item, index) => {
          cardsHTML += `
                        <div class="ia-result-card">
                            <h4><i class="fas fa-file-alt"></i> Análise para: <span style="color:var(--highlight-color);">${item.doenca || `Caso ${index + 1}`}</span></h4>

                            ${item.bairro ? `<div class="field-group"><span class="field-label">Bairro/Região:</span><div class="field-value">${item.bairro}</div></div>` : ''}

                            ${item.causa_possivel ? `<div class="field-group"><span class="field-label">Causa Provável Identificada:</span><div class="field-value">${item.causa_possivel}</div></div>` : ''}

                            ${item.mitigacao ? `<div class="field-group"><span class="field-label">Sugestão de Mitigação:</span><div class="field-value">${item.mitigacao}</div></div>` : ''}

                            ${item.pq_mitiga ? `<div class="field-group"><span class="field-label">Fundamentação para Mitigação:</span><div class="field-value">${item.pq_mitiga}</div></div>` : ''}

                            ${item.estimativa_reducao_percentual ?
              `<div class="field-group"><span class="field-label">Impacto Estimado com a Mitigação:</span><div class="field-value">Prevê-se uma redução de
                                 <span class="highlight-text">${item.estimativa_reducao_percentual}</span> nos casos.
                                 ${item.pq_da_estimativa_reducao_percentual || ''}</div></div>`
              : (item.pq_da_estimativa_reducao_percentual ? `<div class="field-group"><span class="field-label">Considerações sobre Impacto:</span><div class="field-value">${item.pq_da_estimativa_reducao_percentual}</div></div>` : '')
            }
                        </div>
                    `;
        });
      } else if (typeof jsonData === 'object' && jsonData !== null) {
        cardsHTML += `
                        <div class="ia-result-card">
                            <h4><i class="fas fa-file-alt"></i> Análise Detalhada da IA</h4>`;
        Object.entries(jsonData).map(([key, value]) => {
          const formattedKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          cardsHTML += `<div class="field-group"><span class="field-label">${formattedKey}:</span><div class="field-value">${typeof value === 'object' ? '<pre>' + JSON.stringify(value, null, 2) + '</pre>' : value}</div></div>`;
        });
        cardsHTML += `</div>`;
      } else {
        return '<p class="error-message">Formato de resultado da IA não reconhecido para exibição detalhada.</p><pre>' + JSON.stringify(jsonData, null, 2) + '</pre>';
      }
      cardsHTML += '</div>';
      return cardsHTML;
    }


    async function enviarParaAnalise() {
      const resultadoDiv = document.getElementById('resultado');
      const recordsContainer = document.getElementById('recordsContainer');
      const recordEntries = recordsContainer.querySelectorAll('.record-entry');
      const dadosArray = [];

      recordEntries.forEach(entry => {
        const endereco = entry.querySelector('input[name="endereco"]').value;
        const diagnostico = entry.querySelector('input[name="diagnostico"]').value;
        const sintomas = entry.querySelector('input[name="sintomas"]').value;

        if (endereco.trim() || diagnostico.trim() || sintomas.trim()) {
          dadosArray.push({
            endereco: endereco.trim(),
            diagnostico: diagnostico.trim(),
            sintomas: sintomas.trim()
          });
        }
      });

      if (dadosArray.length === 0) {
        resultadoDiv.innerHTML = '<p class="error-message"><i class="fas fa-exclamation-circle"></i> Adicione pelo menos um registro de caso com dados.</p>';
        return;
      }

      const jsonPayload = { dados: dadosArray };
      resultadoDiv.innerHTML = '<p class="loading-message"><i class="fas fa-spinner fa-spin"></i> Enviando e processando...</p>';

      const API_URL = '/analise';

      try {
        const resp = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jsonPayload)
        });

        const responseText = await resp.text();
        let data;
        try {
          data = JSON.parse(responseText);
        } catch (e) {
          console.error("Resposta não é JSON válido:", responseText);
          resultadoDiv.innerHTML = `<p class="error-message"><i class="fas fa-exclamation-triangle"></i> Erro: Resposta do servidor não é um JSON válido. Conteúdo: ${responseText.substring(0, 300)}...</p>`;
          return;
        }

        if (!resp.ok) {
          let errorMsg = `Erro na requisição: ${resp.status} ${resp.statusText}`;
          if (data && data.error) { errorMsg += ` - ${data.error}`; }
          else if (data && data.message) { errorMsg += ` - ${data.message}`; }
          else if (data && typeof data.resultado === 'string' && data.resultado.toLowerCase().includes('erro')) { errorMsg += ` - ${data.resultado}`; }
          throw new Error(errorMsg);
        }

        let outputHTML = '';
        let dataToRender = null;

        if (data && typeof data.raw === 'string') { // Verifica se a resposta está no campo 'raw'
          try {
            const match = data.raw.match(/```json\s*([\s\S]*?)\s*```/);
            if (match && match[1]) {
              dataToRender = JSON.parse(match[1]);
            } else {
              dataToRender = JSON.parse(data.raw);
            }
          } catch (e) {
            console.warn("Falha ao parsear 'data.raw'. Tratando como texto bruto.", data.raw.substring(0, 100) + "...");
            outputHTML = '<strong>Resultado da Análise (Texto Bruto da IA):</strong><div style="white-space: pre-wrap; font-family: var(--font-code); background: var(--bg-code); color: var(--text-code); padding:15px; border-radius:var(--border-radius-sm); margin-top:10px;">' + data.raw.replace(/</g, "&lt;").replace(/>/g, "&gt;") + '</div>';
          }
        } else if (data && typeof data.resultado === 'string') {
          try {
            dataToRender = JSON.parse(data.resultado);
          } catch (e) { // Se não for JSON, é markdown ou texto
            outputHTML = '<strong>Resultado da Análise (Texto/Markdown):</strong>' + markdownToHtml(data.resultado);
          }
        } else if (data && (typeof data.resultado === 'object' || Array.isArray(data))) { // Se resultado é objeto/array ou a própria data é o array
          dataToRender = data.resultado || data;
        }


        if (dataToRender) {
          outputHTML = '<strong><i class="fas fa-lightbulb"></i> Insights Gerados pela IA:</strong>' + renderJsonResponseAsNarrativeCards(dataToRender);
        } else if (!outputHTML) {
          outputHTML = '<p class="error-message">Resposta da IA recebida, mas em formato não reconhecido para exibição.</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        resultadoDiv.innerHTML = outputHTML;

      } catch (e) {
        console.error("Erro no fetch ou processamento:", e);
        resultadoDiv.innerHTML = `<p class="error-message"><i class="fas fa-exclamation-triangle"></i> Erro ao processar resposta: ${e.message}. Verifique o console para mais detalhes e se a API está retornando o formato esperado.</p>`;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      addRecord();
    });
  </script>
</body>

</html>
